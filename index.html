<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример красивого сайта</title>
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-rocket"></i> Мой Пример Сайта</h1>
            <nav>
                <a href="#home"><i class="fas fa-home"></i> Главная</a>
                <a href="#about"><i class="fas fa-info-circle"></i> О нас</a>
                <a href="#contact"><i class="fas fa-envelope"></i> Контакты</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="section">
            <h2>Добро пожаловать!</h2>
            <p>Это современный пример сайта с HTML, CSS, JS и иконками Font Awesome.</p>
            <button id="actionBtn"><i class="fas fa-hand-pointer"></i> Нажми меня</button>
        </section>

        <section id="about" class="section">
            <h2><i class="fas fa-users"></i> О нас</h2>
            <p>Мы создаём красивые и адаптивные сайты с современным дизайном и анимациями.</p>
        </section>

        <section id="contact" class="section">
            <h2><i class="fas fa-address-book"></i> Контакты</h2>
            <p>Email: example@mail.com</p>
        </section>
    </main>

    <footer>
        <p>© 2025 Мой Сайт | Сделано с <i class="fas fa-heart"></i></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
